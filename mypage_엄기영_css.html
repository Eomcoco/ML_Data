<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        h2 {
            color: #4a90e2;
            text-align: center;
            padding: 1rem 0;
        }
        h3 {
            color: #4a90e2;
            margin-top: 2rem;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
        }
        img {
            border-radius: 50%;
            margin-right: 10px;
        }
        /* 리스트 스타일 */
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e0e7ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
        /* 테이블 스타일 */
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        caption {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            color: #4a90e2;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        /* 링크 스타일 */
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>My Homepage</h2>
    <p>
        <img src="기영.jpg" width="100" height="100" alt="기영"/>
        <strong>데이터 분석</strong>을 열심히 해보려하지만 하루하루 위기인 엄기영입니다.
    </p>
    <h3>매일 시도하려는 것들 (=드르렁) </h3>
    <ul>
        <li>파이썬 </li>
        <li>데이터</li>
        <li>그리고 운동</li>
        <li>요즘 듣는 노래 <a href="https://www.youtube.com/watch?v=nVLOQO_AFiE" target="_blank">임세모 음음</a></li>
    </ul>

    <table>
        <caption>이번주 운동계획</caption>
        <tr>
            <th>&nbsp;</th><th>월요일</th><th>화요일</th><th>수요일</th><th>목요일</th><th>금요일</th><th>토요일</th><th>일요일</th>
        </tr>
        <tr>
            <th>오전</th><td>수업</td><td>수업</td><td>수업</td><td>수업</td><td>수업</td><td>복습</td><td>드르렁</td>
        </tr>
        <tr>
            <th>오후</th><td>데이터&운동</td><td>파이썬&운동</td><td>데이터&운동</td><td>파이썬&운동</td><td>복습</td><td>드르렁</td><td>드르렁</td>
        </tr>
    </table>
</body>
</html>
